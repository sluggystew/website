{{ define "main" }}
	<main>
		<article>
			<h1>{{ .Title }}</h1>
			<div>
				{{ .Content }}
			</div>
		</article>
		<i>
		<i>Created <time>{{ .Date.Format (default "2006-01-02" .Site.Params.dateFmt) }}</time></i>
		{{- if .Lastmod }}
		<br>
		<i>Last edited <time>{{ .Lastmod.Format (default "2006-01-02" .Site.Params.dateFmt) }}</time></i>
		{{- end }}
	</i><br>
	tags: {{ range .Params.tags }}
		           <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">#{{ . }}</a>
        	       {{ end }}
	</main>
<!-- {{ partial "sidebar.html" . }} -->
{{ end }}
